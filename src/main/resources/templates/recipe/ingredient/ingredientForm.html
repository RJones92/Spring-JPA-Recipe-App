<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Form</title>

    <!--    Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}"/>

    <!--    Bootstrap JS-->
    <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
            th:src="@{/webjars/popper.js/2.5.4/umd/popper.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px; margin-bottom: 20px">
    <div class="row justify-content-md-center">
        <h1>Edit Ingredient Information</h1>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-6 col-md-offset-3">
            <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'} " method="post">
                <input type="hidden" th:field="*{id}"/>
                    <div class="form-row">
                        <div class="col-md-4 form-group">
                            <label>Description:</label>
                            <input type="text" class="form-control" th:field="*{description}"/>
                        </div>
                        <div class="col-md-4 form-group">
                            <label>Amount:</label>
                            <input type="text" class="form-control" th:field="*{amount}"/>
                        </div>
                        <div class="col-md-4 form-group">
                            <label>Unit:</label>
                            <select class="form-control" name="uom.id">
                                <option th:each="uomEach : ${uomList}"
                                th:value="${uomEach.id}"
                                th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                                th:text="${uomEach.unitName}">Teaspoon</option>
                            </select>
                        </div>
                    </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
