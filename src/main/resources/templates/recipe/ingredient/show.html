<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List Ingredients</title>

    <!--    Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}"/>

    <!--    Bootstrap JS-->
    <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
            th:src="@{/webjars/popper.js/2.5.4/umd/popper.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
<div class="row justify-content-md-center">
    <h1>Ingredient</h1>
</div>
<div class="row justify-content-md-center">
    <div class="col-md-6">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
<!--                    <th>Update</th>-->
<!--                    <th>Delete</th>-->
                </tr>
                </thead>
                <tbody>
                <tr th:remove="all">
                    <td>111</td>
                    <td>Example description 1</td>
<!--                    <td><a href="">Update</a></td>-->
<!--                    <td><a href="">Delete</a></td>-->
                </tr>
                <tr th:remove="all">
                    <td>222</td>
                    <td>Example description 2</td>
<!--                    <td><a href="">Update</a></td>-->
<!--                    <td><a href="">Delete</a></td>-->

                </tr>
                <tr>
                    <td th:text="${ingredient.id}">333</td>
                    <td th:text="${(ingredient.getAmount() +
                                    ' ' + ingredient.uom.getUnitName() +
                                    ' - ' + ingredient.getDescription() )}">Example description 3</td>
<!--                    <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}">Update</a></td>-->
<!--                    <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}">Delete</a></td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</body>
</html>
