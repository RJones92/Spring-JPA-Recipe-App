<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Recipe</title>

    <!--    Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}"/>

    <!--    Bootstrap JS-->
    <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
            th:src="@{/webjars/popper.js/2.5.4/umd/popper.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-md-center">
        <h1 th:text="${recipe.description}">Recipe description here!</h1>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-6 col-md-offset-3">
            <div class="table-responsive">
                <table class="table table-hover">
                    <tbody>
                    <tr>
                        <th>Categories</th>
                        <td>
                            <ul>
                                <li th:each="category : ${recipe.categories}">
                                    <div th:text="${category.description}">Cat one</div>
                                </li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <th>Prep time</th>
                        <td th:text="${recipe.prepTime} + ' min'">30 min</td>
                    </tr>
                    <tr>
                        <th>Difficulty</th>
                        <td th:text="${recipe.difficulty}">Easy</td>
                    </tr>
                    <tr>
                        <th>Cooktime</th>
                        <td th:text="${recipe.cookTime} + ' min'">30 min</td>
                    </tr>
                    <tr>
                        <th>Servings</th>
                        <td th:text="${recipe.servings}">6</td>
                    </tr>
                    <tr>
                        <th>Source</th>
                        <td th:text="${recipe.source}">TBC</td>
                    </tr>
                    <tr>
                        <th>URL</th>
                        <td><a href="#" th:href="${recipe.url}" >View Original</a></td>
                    </tr>
                    <tr>
                        <th>Ingredients</th>
                        <td>
                            <ul>
                                <li th:each="ingredient : ${recipe.ingredients}">
                                    <div th:text="${(ingredient.getAmount() +
                                    ' ' + ingredient.uom.getUnitName() +
                                    ' - ' + ingredient.getDescription() )}">Placeholder ingredient one</div>
                                </li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <th>Directions</th>
                        <td th:text="${recipe.directions}"> Big ol' list of instructions
                        </td>
                    </tr>
                    <tr>
                        <th>Notes</th>
                        <td th:text="${recipe.notes.recipeNotes}">So many notes
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
